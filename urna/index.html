<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta http-equiv="Content-Language" content="pt-br, en, fr, it"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="/urna/css/style.css"/>
</head>
<body>
    <div class="container">


    
    <div class="urna">
        
        
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                        
                    </div>

                    <div class="d-1-4">
                        Nome: FRANCISCO<br>
                        Partido: PSOL<br>
                        Vice-Prefeito: LUISA
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="/urna/img/99.jpg" alt="Prefeito"/>
                        Prefeito
                    </div>

                    <div class="d-1-image small">
                        <img src="/urna/img/99_2.jpg" alt="Vice-prefeita"/>
                        Vice-Prefeita
                    </div>          
                </div>
            </div>

            <div class="d-2">
                Aperte a tela:<br/>
                CONFIRMA para CONFIRMA este voto<br/>
                CORRIGE para RENICIAR este voto
            </div>
        </div>
       

        <div class="teclado">
              
            <div class="nome">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Coat_of_arms_of_Brazil_%28grayscale%29.svg/766px-Coat_of_arms_of_Brazil_%28grayscale%29.svg.png" alt="simbolo da justiça eletorak">
                <h1>Justiça Eleitoral</h1>
                
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('1')">1</div>
                <div class="teclado-botao" onclick="clicou('2')">2</div>
                <div class="teclado-botao" onclick="clicou('3')">3</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('4')">4</div>
                <div class="teclado-botao" onclick="clicou('5')">5</div>
                <div class="teclado-botao" onclick="clicou('6')">6</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('7')">7</div>
                <div class="teclado-botao" onclick="clicou('8')">8</div>
                <div class="teclado-botao" onclick="clicou('9')">9</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('0')">0</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-botao btn-branco" onclick="branco()">BRANCO</div> <!--Usando dois atributos na classe-->
                <div class="teclado-botao btn-corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado-botao btn-confirma" onclick="confirma()">CONFIRMA</div>
            </div>

            

        </div>
        <div class="clear"></div>
    </div>
    <script src="etapas.js"></script>   
    <script src="script.js"></script>   

</body>
</html>

</div>
